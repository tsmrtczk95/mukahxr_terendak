<!doctype html>
<html lang="en">
  <head>
    <title>Mukah Xplorer - Terendak 3D</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./components/viewer-ui.css"><!--
    <link type="text/css" href="./styles.css" rel="stylesheet"/>-->
  </head>
  <body>
<!-- Top Navigation Bar -->
    <header class="topbar">
      <div class="logo">Mukah XR Xplorer</div>
      <nav class="desktop-nav">
        <button data-open="home">Home</button>
        <button data-open="audio">Audio</button>
        <button data-open="video">Video</button>
        <button data-open="articles">Articles</button>
        <button data-open="quiz">Quiz</button>
      </nav>
      <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Open Menu">☰</button>
    </header>
<!-- Slide-up Mobile Drawer -->
    <div id="mobile-drawer" class="mobile-drawer">
      <button data-open="home">Home</button>
      <button data-open="audio">Audio</button>
      <button data-open="video">Video</button>
      <button data-open="articles">Articles</button>
      <button data-open="quiz">Quiz</button>
    </div>
<!-- <model-viewer> HTML element. -->
    <main id="viewerHost" class="viewer-host">
    <model-viewer src="./assets/terendak.glb" 
      ar ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      camera-controls tone-mapping="neutral"
      poster="./assets/images/poster.png"
      shadow-intensity="1"
      camera-orbit="-656.6deg 71.96deg 3.896m"
      field-of-view="30deg"
      auto-rotate
      style="width: 100%; height: 100vh"
      environment-image="./assets/images/sunrise_hdr_1k.hdr"
      skybox-image="./assets/images/sp_mainroom.jpeg">
      
      <button class="Hotspot" slot="hotspot-1" data-position="0.2556531616748827m 0.405810912962534m 0.274503565046468m" data-normal="0.4891947410612559m 0.7879138378132166m 0.3740057345823179m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Terendak</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer></main>
<!-- SLIDE UP CONTENT PANEL. -->
    <div id="contentPanel" class="content-panel" aria-hidden="true">
      <div id="contentHeader" class="content-header">
        <span id="panelTitle">Content</span>
        <button id="closePanel" aria-label="Close panel">✕</button>
      </div>
      <div id="contentBody" class="content-body"></div>
    </div>
<!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script type="module" src="./components/ui.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
